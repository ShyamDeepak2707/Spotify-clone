<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container bg-black flex">
        <div class="left">
            <div class="home bg-gray">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                    <img src="img/cross.svg" alt="">
                </div>
                <ul class="flex ul-links">
                    <li><img src="img/home.svg" alt="home">Home</li>
                    <li><img src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray">
                <div class="logo">
                    <span class="flex items-center"><img src="img/library-logo.svg" alt="library">Your Library</span>
                    <span class="plus flex items-center justify-center"><img class="plusImg" src="img/plus.svg"
                            alt="cross"></span>
                </div>

                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="last-container">
                    <div class="links-container">
                        <div class="links">
                            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                        Ads</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button class="l-btn">
                            <span><img src="img/globe.svg" alt=""></span>
                            English
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray">
            <div class="header">
                <div class="arrows">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <span class="left-arrow">
                        <img src="img/leftArrow.svg" alt="">
                    </span>
                    <span class="right-arrow">
                        <img src="img/rightArrow.svg" alt="">
                    </span>
                </div>
                <div class="login-signup">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h2 class="first-heading">Spotify Playlists</h2>
                <div class="card-container">
                    
                </div>
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="info-play-bar flex">
                    <div class="song-info"></div>
                    <div class="songbuttons">
                        <img id="previous" src="img/prevSong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextSong.svg" alt="">
                    </div>
                    <div class="time-vol">
                        <div class="song-time"></div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" value="100" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
